<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tilmelding til Samkørsel</title>
</head>
<body>
   
    <form class="modal-content2">
        <div class="container3">
            <h1>Tilmeld dig samkørsel</h1>
            <p>Udfylde denne formular for at blive tilmeldt listen</p>
            <hr>
            <label for="firstName"><b>Fornavn</b></label>
            <input type="text" id="firstName" placeholder="Fornavn" name="firstName" required>

            <label for="lastName"><b>Efternavn</b></label>
            <input type="text" id="lastName" placeholder="Efternavn" name="lastName" required>

            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Email" name="email" required>

            <label for="username"><b>Brugernavn</b></label>
            <input type="text" id="username2" placeholder="Brugernavn" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password2" placeholder="Password" name="psw" required>

            <label for="psw-confirm"><b>Godkend Password</b></label>
            <input type="password" id="cfmpassword2" placeholder="Godkend Password" name="psw-confirm" required>

            <br>
            <br>
            <p>For at tilmelde dig samkørselslisten, skal du have læst accepteret vores  <a href="#" style="color:dodgerblue">
                    Privatlivspolitik</a>.</p>

            <div class="clearfix">
         
                <button type="submit" class="signupbtn" onclick="signUp()">Tilmeld</button>
                            </div>
        </div>
    </form> 
    <p class="footer__copy">&#169; 2021 Copenhagen - Gate 21</p>
    <script src="assets/js/main.js"></script>
</body>
</html>
