<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tilmelding til Samkørsel</title>
</head>
<body>
     <!--========== HEADER ==========-->
     <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="index.html" class="nav__logo">logo</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="quiz.html" class="nav__link ">Quiz</a></li>
                    <li class="nav__item"><a href="signup.html" class="nav__link active-link">Tilmeld</a></li>
                

                    <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <form class="modal-content2">
        <div class="quiz">
            <h1>Tilmeld dig samkørsel</h1>
            <br>
            <p>Udfylde denne formular for at blive tilmeldt listen</p>
            <hr>
            <label for="firstName"><b>Fornavn</b></label><br>
            <input type="text" id="firstName" placeholder="Fornavn" name="firstName" required>
<br>
            <label for="lastName"><b>Efternavn</b></label><br>
            <input type="text" id="lastName" placeholder="Efternavn" name="lastName" required>
<br>
            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" placeholder="Email" name="email" required>
<br>
            <label for="username"><b>Brugernavn</b></label><br>
            <input type="text" id="username2" placeholder="Brugernavn" name="username" required>
<br>
            <label for="psw"><b>Password</b></label><br>
            <input type="password" id="password2" placeholder="Password" name="psw" required>
<br>
            <label for="psw-confirm"><b>Godkend Password</b></label><br>
            <input type="password" id="cfmpassword2" placeholder="Godkend Password" name="psw-confirm" required>

            <br>
            <br>
            <p>For at tilmelde dig samkørselslisten, skal du have læst og accepteret vores  <a href="#" style="color:dodgerblue">
                    Privatlivspolitik</a>.</p>

            <div class="clearfix">
         <br>
                <button type="submit" class="signupbtn" onclick="signUp()">Tilmeld</button>
                            </div>
        </div>
    </form> 
    <p class="footer__copy">&#169; 2021 Copenhagen - Gate 21</p>
    <script src="assets/js/main.js"></script>
</body>
</html>
